<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="app.bundle.js"></script></head><body><div class="container"><div class="header"><div class="title">To-Do List</div><div class="home icon"></div></div><div class="sidebar"><div class="nav"><div class="nav-header">My Lists</div><ul class="lists"></ul><div class="btns"><div class="nav-add btn">Add</div></div></div><div class="exp-col-container"><div class="exp-col icon"><i class="fa-solid fa-chevron-up fa-rotate-270"></i></div></div></div><form class="todo-menu"><div class="todo-title"></div><label for="title">Title</label> <input name="title" id="title" maxlength="24" required> <label for="description">Description</label> <textarea type="textarea" name="description" id="description" required></textarea> <label for="due">Due</label> <input type="date" name="due" id="due" required> <label for="priority">Priority</label> <select name="priority" id="priority" required><option value="Urgent">Urgent</option><option value="Normal">Normal</option><option value="Minor">Minor</option></select><div class="btns"><button type="button" class="add-todo">Add Todo</button> <button type="button" class="cancel">Cancel</button></div></form><form class="new-list"><label for="list-name">List Name</label> <input name="list-name" id="list-name" maxlength="24" required><div class="btns"><button type="button" class="add-list">Add List</button> <button type="button" class="cancel-list">Cancel</button></div></form><div class="content"></div><div class="footer">Christopher Hall Â© 2023 <a href="https://github.com/hall488" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a></div></div></body></html>
